<!-- iosSlider from iosscripts.com -->
<!-- nice touch-enabled carousels, sliders, etceteras. Check out the site and demos -->
<!-- http://www.iosscripts.com/iosslider/ -->
<script type="text/javascript" src="_js/libs/jquery.iosslider.js"></script>
<!-- it uses easing stuff too, might want to add this as well -->
<script type="text/javascript" src="_js/libs/jquery.easing-1.3.js"></script>

<!-- init for iosScripts -->
<script type='text/javascript'>
  $('.iosSlider').iosSlider({
    snapToChildren: true,
    desktopClickDrag: true,
    keyboardControls: true,
    onSliderLoaded: sliderTest,
    onSlideStart: sliderTest,
    onSlideComplete: slideComplete,
    navNextSelector: $('.next'),
    navPrevSelector: $('.prev'),
    //and many more things, see website for documentation
  });
</script>

<!-- default css stuff for sliders -->
<style type="text/css">
  /* slider container */
  .iosSlider {
    /* required */
    position: relative;
    top: 0;
    left: 0;
    overflow: hidden;
    
    width: <slider width>px;
    height: <slider height>px;
  }

  /* slider */
  .iosSlider .slider {
    /* required */
    width: 100%;
    height: 100%;
  }

  /* slide */
  .iosSlider .slider .slide {
    /* required */
    float: left;

    width: <slide width>px;
    height: <slide height>px;
  }
</style>

<!-- to use iosSlider, basic structure is like this: -->
<div class = 'iosSlider'>
  <div class = 'slider'>
    <div class = 'item'><!--objects in here --></div>
    <div class = 'item'><!--objects in here --></div>
    <div class = 'item'><!--objects in here --></div>
    <div class = 'item'><!--objects in here --></div>
    <div class = 'item'><!--objects in here --></div>
  </div> <!-- slider -->
</div><!-- iosSlider -->




<!-- Tweet! by SeaOfClouds -->
<!-- a sweet JQuery library for bringing in tweets, way better than twitter's own JS -->
<!-- http://tweet.seaofclouds.com/ -->
<script type="text/javascript" src="_js/libs/jquery.tweet.js"></script>

<!-- init for Tweet (put in script.js or <head>) -->
<script type='text/javascript'>
    jQuery(function($){
        $(".tweet").tweet({
            username: "upstatement",
            join_text: "auto",
            avatar_size: 32,
            count: 3,
            auto_join_text_default: "we said,", 
            auto_join_text_ed: "we",
            auto_join_text_ing: "we were",
            auto_join_text_reply: "we replied to",
            auto_join_text_url: "we were checking out",
            loading_text: "loading tweets..."
        });
    });
</script>
